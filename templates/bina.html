{% extends 'base.html' %}
{% block title %}{{ block.super }} - Profesyonel Bina Yönetim Sistemleri {% endblock %}

{% block body %}

    <div class="container">

        <div class="row row-margin">
            <div class="col-md-8 offset-md-2">

                <div class="card">
                    <div class="card-header">
                        <h5>Profesyonel Bina Yönetim Sistemleri</h5>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ bina.tarih|timesince }} önce</h5>
                        <p>{% if bina.resim %}
                        <img src="{{ bina.resim.url }}" class="img-fluid"/>
                        {% endif %}</p>
                        <p class="card-text">{{ bina.detay|safe|linebreaks }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
