{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                     <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h1>Form Gönder</h1>
                        {{ form|crispy }}
                        {{ form.media }}
                        <input class="btn btn-primary" type="submit" value="Gönder">
                    </form>
                    <br>
                </div>
            </div>
        </div>
{% endblock %}
